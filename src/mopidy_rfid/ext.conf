[rfid]
enabled = true

# Hardware pins (BCM numbering)
pin_rst = 25
pin_button_led = 13

# LED ring settings
led_enabled = true
led_pin = 12
led_count = 16
led_brightness = 60

# Web admin UI
web_ui_enabled = true
web_ui_host = 0.0.0.0
web_ui_port = 6682

